id: github.com/cloud-native-toolkit/terraform-util-sealed-secret-cert
name: sealed-secret-cert
type: terraform
description: Module to collect or generate the certificate and private key used for the sealed secret component
tags:
  - tools
  - devops
versions:
  - platforms:
      - kubernetes
      - ocp3
      - ocp4
    dependencies: []
    variables: [{name: cert, type: string, description: 'The public key that will be used to encrypt sealed secrets. If not provided, a new one will be generated', default: "", optional: true}, {name: private_key, type: string, description: 'The private key that will be used to decrypt sealed secrets. If not provided, a new one will be generated', default: "", optional: true}, {name: cert_file, type: string, description: The file containing the public key that will be used to encrypt the sealed secrets. If not provided a new public key will be generated, default: "", optional: true}, {name: private_key_file, type: string, description: The file containin the private key that will be used to encrypt the sealed secrets. If not provided a new private key will be generated, default: "", optional: true}]
    version: v1.0.0
    outputs:
      - name: private_key
        description: output "private_key" {   value = local.private_key   sensitive = true }
      - name: cert
        description: output "cert" {   value = local.cert }
  - platforms:
      - kubernetes
      - ocp3
      - ocp4
